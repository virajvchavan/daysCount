<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <div class="center">
        <div id="no-date-notice" class="hidden">
          Select a date to chase!
        </div>
        <div class="countdown">
          <div id="days-left"></div>
          <div class="text-info">Days to go!</div>
          <input type="text" id="eventName" placeholder="Enter event name">

        <hr>
        <div class="info">Counting down days until</div>
        <input type=date id='endDate'>
        <button class="btn" id="submitBtn"> <span>SAVE</span></button>
      </div>
      <script src='popup.js'></script>
    </body>
</html>
